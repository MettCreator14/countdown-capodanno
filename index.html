<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c35;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: background-color 1s;
        }

        h1 {
            color: #fd7e14;
        }

        #countdown {
            font-size: 1.5em;
            color: #fd7e14;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .countdown-block {
            margin: 10px;
            text-align: center;
            flex: 1 1 40%;
            max-width: 150px;
            transition: transform 0.5s;
        }

        .countdown-number {
            font-size: 2em;
            font-weight: bold;
            animation: pulse 1s infinite alternate;
        }

        .countdown-label {
            font-size: 1em;
        }

        @keyframes pulse {
            to {
                transform: scale(1.2);
            }
        }

        audio {
            display: none;
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #countdown .countdown-block {
                flex: 1 1 80%;
                max-width: none;
            }
        }
    </style>
    <title>New Year Countdown</title>
</head>
<body>

<audio controls autoplay loop>
    <source src="fireworks.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>

<h1>Benvenuto nel Countdown di Capodanno!</h1>
<div id="countdown">
    <div class="countdown-block">
        <div id="days" class="countdown-number"></div>
        <div class="countdown-label">Giorni</div>
    </div>
    <div class="countdown-block">
        <div id="hours" class="countdown-number"></div>
        <div class="countdown-label">Ore</div>
    </div>
    <div class="countdown-block">
        <div id="minutes" class="countdown-number"></div>
        <div class="countdown-label">Minuti</div>
    </div>
    <div class="countdown-block">
        <div id="seconds" class="countdown-number"></div>
        <div class="countdown-label">Secondi</div>
    </div>
</div>

<script>
    var countdownDate = new Date("December 31, 2023 23:59:59").getTime();

    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countdownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Aggiorna i blocchi di countdown
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Buon Anno!";
        }
    }, 1000);
</script>

</body>
</html>
